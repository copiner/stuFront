<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例</title>
    <style>
        .icon-img {
            position: absolute;
            cursor: move;
            width: 100px;
            height: 100px;
        }
        .img1{
            top:0
        }
        .img2{
            top:100px;
        }
        .img3{
            top:200px;
        }
        body{
            background-image: url("./imgs/classroom1.jpg");
            background-position: center;
            background-size: cover;
            background-repeat:no-repeat;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
<img src="./imgs/fish.png" class="img1 icon-img" alt="温度传感器">
<img src="./imgs/fish.png" class="img2 icon-img">
<img src="./imgs/fish.png" class="img3 icon-img">

<script>
    const images = document.querySelectorAll('img');

    images.forEach(image => {
        let isDragging = false;
        let offsetX, offsetY;

        image.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - image.offsetLeft;
            offsetY = e.clientY - image.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                image.style.left = (e.clientX - offsetX) + 'px';
                image.style.top = (e.clientY - offsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    });
</script>
</body>

</html>
